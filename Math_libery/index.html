  <script>

    var n1 = Math.PI;

    var n2 = Math.pow(2,4);

    var n5 = Math.random();
    console.log(n5);

    var n6 = Math.round(Math.random()) + "-" + Math.round(Math.random() * 10);

    function number(){

      var n7 = Math.random() * 10;
      console.log(n7);

      var n8 = Math.random() * 10;
      var n8Floor = Math.floor(n8);
      console.log(n8 + "  --- " + n8Floor);

      var n9 = Math.random() * 10;
      var n9Ceil = Math.ceil(n9);
      console.log(n9 + "  --- " + n9Ceil);


    }

    console.log(number());

    var n10 = Math.floor(5.5);

    var n12 = Math.round(5.5);

    console.log(n10 + "  --- " + n11 + " --- " + n12);
